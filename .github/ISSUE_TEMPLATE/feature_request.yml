name: ✨ Запрос новой функциональности
description: Предложите идею для этого проекта
title: "[FEAT] "
labels: ["enhancement"]
body:
  - type: textarea
    id: related-problem
    attributes:
      label: Связана ли ваша идея с какой-либо проблемой?
      description: Пожалуйста, опишите.
      placeholder: "Мне всегда досадно, когда [...]"
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Опишите решение, которое вы бы хотели видеть
      description: Четкое и краткое описание того, чего вы хотите достичь.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Опишите альтернативы, которые вы рассматривали
      description: Четкое и краткое описание любых альтернативных решений или функций, которые вы рассматривали.
  - type: textarea
    id: additional-context
    attributes:
      label: Дополнительный контекст
      description: Добавьте любой другой контекст или скриншоты о запросе функции здесь. Например, макеты, как это сделано в других проектах и т.д.